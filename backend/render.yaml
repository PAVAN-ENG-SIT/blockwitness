services:
  # Backend API Service
  - type: web
    name: blockwitness-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.16
      - key: DATABASE_URL
        fromDatabase:
          name: blockwitness-db
          property: connectionString
      - key: PORT
        value: 5000
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: blockwitness-db
    databaseName: blockwitness
    user: blockwitness
    region: oregon
    plan: free
    